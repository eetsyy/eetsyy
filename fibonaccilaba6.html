<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fibonacci Sequence Generator</h1>
        <form id="fibonacciForm">
            <label for="number">Enter the number of elements:</label>
            <input type="number" id="number" placeholder="Enter a number" required>
            <button type="submit">Generate Fibonacci</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
