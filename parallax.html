<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <style>
       
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        h1, p {
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        
        .parallax {
            background-image: url('images/header-bg.jpg'); 
            height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        
        .section {
            padding: 50px 20px;
            text-align: center;
        }

        .section-1 {
            background-color: #f2f2f2;
        }

        .section-2 {
            background-color: #f4f4f4;
        }

        
        @media (max-width: 768px) {
            .parallax {
                background-attachment: scroll; 
            }
        }
    </style>
</head>
<body>

   
    <div class="parallax"></div>

    
    <div class="section section-1">
        <h1>Вітаємо на нашому сайті!</h1>
        <p>Цей сайт демонструє простий приклад ефекту паралакса. Прокрутіть вниз, щоб побачити більше!</p>
    </div>

   
    <div class="parallax"></div>

    
    <div class="section section-2">
        <h1>Що таке паралакс?</h1>
        <p>Ефект паралакса - це стиль, коли фонові зображення залишаються на місці під час прокрутки сторінки, створюючи глибину.</p>
    </div>

   
    <div class="parallax"></div>

</body>
</html>
